<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TimerToDo App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1>Timer<span>todo</span></h1>
	</header>
	<main>
		<section id="input-section">
			<input type="text" id="task-input">
			<p id="timer-display">00:00:00</p>
			<button id="play-button">
			  <svg viewBox="0 0 100 100">
		      <polygon points="0,0 0,100 100,50" />
        </svg>
			</button>
			<button id="done-button" class="hidden">
				<svg viewBox="0 0 100 100">
		      <polygon points="80,0 30,100 50,100 100,0" />
		      <polygon points="0,70 30,100 50,100 10,60" />
        </svg>
			</button>
		</section>
		<section id="done-section">

		</section>
	</main>
	<footer>
		<div>
			Made with
		  <div> <!-- needs a css of transform: rotatez(-45deg) -->
				<svg viewBox="0 0 100 100">
					<circle r="30" cx="35" cy="35" />
					<circle r="30" cx="65" cy="65" />
					<rect width="60" height="60" x="5" y="35"/>
				</svg>
		  </div>
		  by <a href="">Gaby Santos</a>
		</div>
	</footer>

	<script type="text/javascript" src="script.js" ></script>
</body>
</html>
